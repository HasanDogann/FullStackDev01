<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1 style="color: tomato">Lists</h1>
    <p>Here you can see the list attribute...</p>
    <p><strong> Categories of Series </strong></p>
    <ul style="list-style-type: lower-latin">
      <li style="color: violet">Comedy</li>
      <li style="color: violet">Action</li>
      <li style="color: violet">Science</li>
    </ul>
    <ol type="A">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>

    <ol start="100">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ol>

    <dl>
      <dt>Html</dt>
      <dd>5 saat</dd>
      <dt>Css</dt>
      <dd>15 saat</dd>
    </dl>
  </body>
</html>
