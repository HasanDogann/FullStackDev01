<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Bootstrap Template</title>
    <style>
      body {
        padding: 45px 280px;
      }
    </style>
  </head>
  <body>
    <p class="text-primary">Text Primary</p>
    <p class="text-secondary">Text Secondary</p>
    <p class="text-success">Text Success</p>
    <p class="text-danger">Text Danger</p>
    <p class="text-warning">Text Warning</p>
    <p class="text-info">Text Info</p>
    <p class="text-light bg-dark">Light</p>
    <p class="text-muted">Muted</p>

    <br /><br />
    <hr />

    <p>
      <a href="" class="text-warning :hover-red">Link</a>
    </p>

    <div class="bg-dark text-light" style="padding: 20px">Dark</div>

    <span class="badge badge-pill badge-primary">Primary Badge</span>
    <span class="badge rounded-pill badge-secondary">Secondary Badge</span>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
