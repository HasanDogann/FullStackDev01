<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <title>Bootstrap Template</title>
    <style>
      body div {
        width: 200px;
        height: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="bg-warning m-3">first</div>
    <div class="bg-danger ml-2">second</div>

    <hr />

    <div class="bg-danger mx-2 my-0">Margin X</div>
    <hr />
    <div class="bg-warning pt-3">Padding top 3</div>
    <div class="bg-danger pl-3">Padding left 3</div>
    <hr />
    <div class="bg-warning py-3">Padding y exen 3</div>
    <div class="bg-danger px-3">Padding x exen 3</div>
