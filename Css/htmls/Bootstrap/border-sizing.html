<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Bootstrap Template</title>
    <style></style>
  </head>
  <body class="p-5">
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-left"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>

    <br />
    <div class="bg-light mt-2 p-4 border border-0">None</div>
    <div class="bg-light mt-2 p-4 border border-top-0">No top border</div>
    <div class="bg-light mt-2 p-4 border border-left-0">No left border</div>
    <div class="bg-light mt-2 p-4 border border-right-0">No right border</div>

    <br />

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-warning"></div>
    <div class="bg-light mt-2 p-4 border border-warning rounded-left">
      Sadece soldan eğimli
    </div>
    <div class="bg-light mt-2 p-4 border border-danger rounded">
      4 köşeden eğimli
    </div>
    <hr />
    <div class="bg-primary mt-2 p-4 w-25 d-inline-block"></div>
    <div class="bg-secondary mt-2 p-4 w-75"></div>

    <hr />

    <div class="shadow bg-light mt-2 p-4">Shadow</div>
    <div class="shadow-sm bg-light mt-2 p-4">Shadow Small</div>
    <div class="shadow-lg bg-light mt-2 p-4">Shadow Large</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
