<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Buttons</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/61288450f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Css/Css-s/links-buttons.css" />
  </head>
  <body>
    <a href="/link1" class="button primary">
      <i class="far fa-check-circle"></i> Nature</a
    >
    <a href="link2" class="button success">
      <i class="fas fa-thumbs-up"></i>Well</a
    >
    <a href="link2" class="button warning">
      <i class="fas fa-exclamation"></i>Warning</a
    >
    <a href="link2" class="button danger">
      <i class="fas fa-exclamation-triangle"></i>Attention</a
    >
  </body>
</html>
