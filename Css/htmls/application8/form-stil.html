<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Stiling</title>
    <link rel="stylesheet" href="/Css/Css-s/application8/form-stil.css" />
  </head>
  <body>
    <form action="" id="form1">
      <div>
        <label for="fullName">Full Name</label>
        <input type="text" name="fullName" class="form-control" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea name="message" class="form-control"></textarea>
      </div>
      <div>
        <label for="country">Country</label>
        <select name="country" id="" class="form-control">
          <option value="Turkey">Turkey</option>
          <option value="Poland">Poland</option>
          <option value="Germany">Germany</option>
          <option value="USA">USA</option>
        </select>
      </div>
      <div>
        <label for="sbt">Save</label>
        <input type="submit" value="Submit" name="sbt" class="btn" />
      </div>
    </form>
    <form action="" id="form2" class="clearfix">
      <div class="col-25 clearfix">
        <label for="fullName">Full Name</label>
      </div>
      <div class="col-75 clearfix">
        <input type="text" name="fullName" class="form-control" />
      </div>
      <div class="clearfix">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" />
      </div>
      <div class="clearfix">
        <label for="message">Message</label>
        <textarea name="message" class="form-control"></textarea>
      </div>
      <div>
        <label for="country">Country</label>
        <select name="country" id="" class="form-control">
          <option value="Turkey">Turkey</option>
          <option value="Poland">Poland</option>
          <option value="Germany">Germany</option>
          <option value="USA">USA</option>
        </select>
      </div>
      <div>
        <label for="sbt">Save</label>
        <input type="submit" value="Submit" name="sbt" class="btn" />
      </div>
    </form>
  </body>
</html>
